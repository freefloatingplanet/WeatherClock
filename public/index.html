<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WeatherClock</title>
<script src="lib/js/library/jquery-3.5.1.min.js" charset="utf-8"></script>
<link href="lib/css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="lib/css/develop/analogClock.css" rel="stylesheet">
<script src="lib/js/bootstrap/bootstrap.min.js"></script>
<script src="lib/js/develop/realtimeclock.js" charset="utf-8"></script>
<script src="lib/js/develop/commonfunction.js" charset="utf-8"></script>
<script src="lib/js/develop/roomtemperature.js" charset="utf-8"></script>
<script src="lib/js/develop/presentWeather.js" charset="utf-8"></script>
<script src="lib/js/develop/forecastWeather.js" charset="utf-8"></script>
<script src="lib/js/develop/collectWeatherForecast.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
<div class="jumbotron">
<div class="card border-secondary mb-3" style="max-width: 100%;">
<div class="card-body">
<!--  <h1 class="display-0" align="center" style="font:bold" id="RealtimeClockArea">Hello, world!</h1>-->
  <div class="row justify-content-center">
    <div class="col-sm-6" style="border: 1px solid #cecece;"><div id="analog"></div></div>
    <div class="col-sm-6" style="border: 1px solid #cecece;">
      <div class="row justify-content-center" style="border: 1px solid #cecece;"><h1 class="display-5" align="center" id="PresentDateArea">Hello, world!</h1></div>  
      <div class="row justify-content-center align-items-center"><h1 class="display-0" align="center" style="font:bold" id="RealtimeClockArea">Hello, world!</h1></div>
    </div>
  </div>
</div>
</div>
<div class="card border-secondary mb-3" style="max-width: 100%;">
<div class = "card-header">現在の状況</div>
<div class="card-body">
  <table style="font-size: 1.3rem" width="100%" cellpadding="0" style="table-layout: auto;">
  <thead>
    <tr style="text-align: center">
      <th scope="col">室温</th>
      <th id="RoomTemperatureArea">Loading</th>
      <th scope="col">気温</th>
      <th id="PresentOutsideTemperatureArea">Loading</th>
      <th scope="col">天気</th>
      <th id="PresentWeatherArea">Loading</th>
    </tr>
  </thead>
</table>
</div>
</div>

<div class="card border-secondary mb-3" style="max-width: 100%;">
<div class = "card-header">天気予報</div>
<div class="card-body" id="forcastApp">
<table style="font-size: 1.3rem" class="table table-hover">
  <thead>
    <tr style="text-align: center">
      <th scope="col">日時</th>
      <th scope="col" v-for="(forcast, index) in forcastData">
      	<span>{{ forcast.timeinfo.dispdate + "&emsp;" + forcast.timeinfo.time }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr style="text-align: center">
      <th scope="row">天気</th>
      <td v-for="(forcast, index) in forcastData">
      	<img :src="forcast.weather.iconPath" width="65%">
      </td>
    </tr>
    <tr style="text-align: center">
      <th scope="row">気温</th>
      <td v-for="(forcast, index) in forcastData">
      	<span>{{ forcast.temp }}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>

</div>

<script src="lib/js/develop/weatherclock.js" charset="utf-8"></script>
</body>
</html>
